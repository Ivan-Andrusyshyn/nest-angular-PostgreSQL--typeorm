<div class="post-form-wrapper">
  <form [formGroup]="postForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="title">Title</label>
      <input
        id="title"
        formControlName="title"
        placeholder="Enter post title"
      />
      <div *ngIf="titleController" class="error-message">
        Title is required and should not exceed 100 characters.
      </div>
    </div>

    <div class="form-group">
      <label for="content">Content</label>
      <textarea
        id="content"
        formControlName="content"
        placeholder="Enter post content"
      ></textarea>
      <div *ngIf="contentController" class="error-message">
        Content must be at least 10 characters long.
      </div>
    </div>

    <button type="submit" [disabled]="postForm.invalid" class="submit-button">
      Create Post
    </button>
  </form>
</div>
